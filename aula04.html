 <script>
let value1 = prompt("Digite um numero ");
let value2 = prompt("Digite o segundo valor");

value1 = parseInt(value1);
value2 = parseInt(value2);

alert("O resto da divisão de " +value1 +" por " +value2 + " é " + value1 % value2);


alert("O numero " + value1 + " elevado a " + value2 + " é " + value1 ** value2);



 </script>
