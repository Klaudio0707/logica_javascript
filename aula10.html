 <script>
  // == é igualdade (valor)
  // != diferente (valor)
  // === é igual (valor e tipo)
  //!== Diferente (valor e tipo)
  // > Maior
  // >= Maior ou igual
  // < Menor
  // <= Menor ou igual
// ! Não
//&& e And
// || Ou
let numbOne = parseInt(prompt("Digite um numero"));
//let numbTwo = parseInt(prompt("Digite o segundo numero"));

//switch é caso a variavel numbOne for case, então é boa escolha. o break para a execução. caso digite 2, Legal e o break para a execução
switch (numbOne) {
  case 1:
    alert("boa Escolha");

      break;
      case 2: alert("Legal");
      break;
      case 3: alert("Caramba");
      break;
      default: alert("Escolha de um até o três");
//O default avisa ao usuario o que ele precisa caso não encontre nenhuma informação nos caso
}

 </script>
