<div id="output"></div>
<script>
  
if (somar) {

let valor1 = parseFloat(prompt("informe um valor"));

let mensagem = "O resultado é " + (valor1 + valor2);

 output.innerHTML = mensagem;

  let valor1 = parseFloat(prompt("informe um valor"));

let mensagem = "O resultado é " + (valor1 - valor2);

 output.innerHTML = mensagem;

let mensagem = "O resultado é " + (valor1 / valor2);

 output.innerHTML = mensagem;

}
