function mostrarTabuada() {
    let input = parseFloat(document.querySelector("#input").value);
    let output = document.querySelector("#output");

    for (let i = 1; i <= 1000; i++) {
        mensagem += input + " x " + i + " = " + (input * i) + "<br>";

    output.innerHTML = mensagem;
}
