 <script>

  //!== Diferente (valor e tipo)

  // >= Maior ou igual
  // < Menor
  // <= Menor ou igual
// ! Não
//&& e And
// || Ou

let numero = parseFloat(prompt("Digite um valor"));

let indice = 1;
let resultado;
while(indice <= 1000){
 resultado = numero * indice;
let print = document.createElement("div");
print.innerHTML = `${numero} x ${indice} = ${resultado} `;

document.body.appendChild(print);
indice ++;
if (indice % 10 === 0 ){
  let linha = document.createElement("hr");
linha.innerHTML = ` `;

document.body.appendChild(linha);
}

}
