<body>
   <button onclick="calcular('+')">+</button> 
   <button onclick="calcular('-')">-</button>
   <button onclick="calcular('/')">/</button>
   <button onclick="calcular('*')">*</button>
<div id="output"></div>

<script>
   // == é igualdade (valor)
  // != diferente (valor)
  // === é igual (valor e tipo)
  //!== Diferente (valor e tipo)
  // > Maior
  // >= Maior ou igual
  // < Menor
  // <= Menor ou igual
// ! Não
//&& e And
  

let valor1 = parseFloat(prompt("informe um valor"));

escrever();

function escrever() {
let output = document.querySelector("#output");
let mensagem = "O resultado é " + valor1.toFixed(2);

output.innerHTML = mensagem;


 }
 function calcular(simbolo) {
let valor2 = parseFloat(prompt("digite um segundo valor"));
//valor1 += valor2;



  switch(simbolo) {
    case '+':
      valor1 += valor2;
      break;
  
    case '-':
      valor1 -= valor2;
      break;

      case '*':
        valor1 *= valor2;
        break;

      case '/':
        valor1 /= valor2;

  }
  escrever();
 }
